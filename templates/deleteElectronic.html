{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h1>Delete Electronic Category</h1>
<h2> Are you sure you want to delete {{electronic.name}}? </h2>

<form action="#" method = 'post'>

	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
	</form>
<a href = '{{url_for('showElectronic')}}'>
	<button class="btn btn-default Cancel"id="submit" type="submit">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
	</button>
</a>

{% endblock %}
